
<!DOCTYPE html>

<head>

    <title>Linear Algebra Solver</title>

</head>
<body>
    <h1>Linear Algebra Solver</h1>

    <input type="text" id="eq1" value="5x+y=0">
    <input type="text" id="eq2" value="x-5y=0">
    <button onclick="plotEquations()">Plot Equations</button>
